name: Check Indicators and Notify

on:
  schedule:
    # täglicher Lauf um 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yahooquery yfinance pandas
          sudo apt-get update -y
          sudo apt-get install -y jq      # jq zum JSON-Escapen

      # -------------------------------------------------------------------
      - name: Run bot script
        run: python3 main.py

      # -------------------------------------------------------------------
      - name: Read content from file
        id: read_file
        run: |
          if [[ -s message.txt ]]; then               # Datei existiert & > 0 Byte
            CONTENT=$(jq -Rs . < message.txt)         # JSON-safe escapen
            echo "CONTENT=$CONTENT" >> $GITHUB_ENV
          else
            echo "CONTENT=" >> $GITHUB_ENV            # leer lassen
          fi

      - name: Send notification to Discord
        if: env.CONTENT != ''                         # nur wenn Inhalt vorhanden
        env:
          CONTENT: ${{ env.CONTENT }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
               -d "{\"content\": ${CONTENT} }" \
               "$DISCORD_WEBHOOK_URL"

      # -------------------------------------------------------------------
      - name: Push history changes
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # nur Verlaufsdateien versionieren – message.txt bleibt lokal
          for f in gaa_history.csv history*.txt; do
            [ -e "$f" ] && git add "$f"
          done

          git commit -m "Update history" || echo "Nothing to commit"
          git push origin main || echo "Nothing to push"
