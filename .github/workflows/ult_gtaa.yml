name: ULT-GTAA Signal Bot

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: # Manuelles Starten in GitHub m√∂glich

jobs:
  run-signal-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: Run ULT-GTAA Signal Generator
        run: |
          python run_ult_gtaa.py

      - name: Commit CSV (if generated)
        if: success()
        run: |
          if [ -d "signals" ] && [ "$(ls -A signals)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add signals/*.csv
            git commit -m "Add ULT-GTAA CSV signal for $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push
